openapi: 3.0.0
info:
  title: AI-Native Textbook Chatbot API
  version: 1.0.0
paths:
  /chat:
    post:
      summary: Get a response from the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                session_id:
                  type: string
                selected_text:
                  type: string
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                  cited_chapter:
                    type: string
                  confidence_score:
                    type: number
